<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="shortcut icon" href="oyaa.png" type="image/x-icon" />
  </head>
  <body>
    <section class="hed">
      <h1 style="text-align: center; background-color: rgb(143, 221, 228)">
        STUDENT FORM
      </h1>
    </section>
    <section class="formm">
      <div class="asd">
        Name :
        <input type="text" name="name" id="1" style="border-radius: 10px" placeholder="Your Name"/>
      </div>
      <div class="asd">
        Year :  <input type="radio" name="yr" id="2" checked /> 1st
        <input type="radio" name="yr" id="2" /> 2nd
        <input type="radio" name="yr" id="2" /> 3rd
        <input type="radio" name="yr" id="2" />4th
      </div>
      <div class="asd">
        Section : CSE1 <input type="radio" name="cse" id="3" checked /> CSE2
        <input type="radio" name="cse" id="3" /> CSE3
        <input type="radio" name="cse" id="3" />
      </div>
      <div class="asd">
        Roll No :
        <input type="number" name="" id="4" style="border-radius: 10px" placeholder="Your Roll No" />
      </div>
      <div class="asd">
        Mobile No :
        <input type="number" name="" id="5" style="border-radius: 10px" placeholder="Your Mobile No" />
      </div>
      <!-- <div class="asd">
        Enter your email : <input type="email" name="eml" id="" />
      </div> -->
      <br /><br />
      <div class="asd" style="margin-left: auto; margin-right: auto">
        <input
          type="button"
          value="SUBMIT"
          style="
            color: rgb(249, 249, 252);
            background-color: blue;
            box-shadow: 5px 5px 10px rgb(74, 74, 231);
            border-radius: 10px;
          "
        />
      </div>
      <br /><br />
    </section>
  </body>
</html>
